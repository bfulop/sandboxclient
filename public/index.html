<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Snowpack App</title>
  </head>
  <body>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js', {scope: './'})
          .then((reg) => {
            // registration worked
            console.log('Registration succeeded. Scope is ' + reg.scope);
            if(reg.installing) {
              console.log('Service worker installing');
            } else if(reg.waiting) {
              console.log('Service worker installed');
            } else if(reg.active) {
              console.log('Service worker active');
            }
          }).catch((error) => {
            // registration failed
            console.log('Registration failed with ' + error);
          });
      }
    </script>
    <div id="editorchrome">
      <input tabindex=1 type="text" id="gotourl" placeholder="enter a valid url" class="invalid" /><button type="button" id="gotourlbutton" class="invalid">GO!</button>
    </div>
    <iframe id="theiframe"></iframe>
    <div id="pointer-local">&nbsp;</div>
    <div id="pointer-remote">&nbsp;</div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="./dist/editorUI.js"></script>

    -->
  </body>
</html>
